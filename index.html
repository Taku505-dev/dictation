<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>楽しい英語ディクテーション練習</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 90%;
        }
        h1 {
            color: #4a4a4a;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        h2 {
            color: #5b6be8;
            margin-top: 20px;
        }
        textarea, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #c3cfe2;
            border-radius: 10px;
            font-size: 16px;
        }
        textarea {
            min-height: 200px;
        }
        button {
            background-color: #5b6be8;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4a59d4;
        }
        #maskedWord {
            font-size: 36px;
            margin: 20px 0;
            text-align: center;
            color: #4a4a4a;
            letter-spacing: 5px;
        }
        #result {
            font-size: 18px;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
        .correct {
            color: #28a745;
        }
        .incorrect {
            color: #dc3545;
        }
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin: 20px 0;
        }
        .progress {
            width: 0%;
            height: 20px;
            background-color: #5b6be8;
            border-radius: 10px;
            transition: width 0.5s ease-in-out;
        }
        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .celebrate {
            animation: celebrate 0.5s ease-in-out;
        }
        .letter-input {
            width: 20px;
            text-align: center;
            margin: 0 2px;
            border: 1px solid #ccc;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>楽しい英語ディクテーション練習</h1>
        
        <div id="teacherSection">
            <h2>教師用設定</h2>
            <textarea id="wordList" rows="15" placeholder="一行に一つの英単語を入力してください"></textarea><br>
            <label for="difficulty">難易度 (1-5): </label>
            <input type="number" id="difficulty" min="1" max="5" value="1"><br>
            <button onclick="generateURL()">URLを生成</button>
            <div id="generatedURL" style="margin-top: 20px; word-break: break-all;"></div>
        </div>

        <div id="studentSection" style="display:none;">
            <h2>生徒用練習</h2>
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <div id="maskedWord"></div>
            <button onclick="playWord()">単語を再生</button><br>
            <button onclick="checkAnswer()">回答</button>
            <p id="result"></p>
        </div>

        <div id="scoreSection" style="display:none;">
            <h2>結果</h2>
            <p id="finalScore"></p>
            <button onclick="resetPractice()">もう一度</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
